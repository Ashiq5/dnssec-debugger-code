<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>DNSSEC Debugger Web</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
        }

        #result-box {
            margin-top: 1rem;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h2>Analyze a domain</h2>
<input id="domain" type="text" placeholder="Enter domain"/>
<button id="submit">Run Analysis</button>

<div id="status"></div>
<pre id="result-box"></pre>

<script>
    // todo: email link or somehow save it for later access
    const submitBtn = document.getElementById("submit");
    const statusDiv = document.getElementById("status");
    const resultBox = document.getElementById("result-box");

    // Handle submit
    submitBtn.onclick = async () => {
        const elem = document.getElementById("domain");
        // todo: add domain validation
        const domain = elem.value.trim();
        if (!domain) return alert("Enter a domain");

        statusDiv.textContent = "Submitting...";
        const resp = await fetch("/run", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({domain})
        });
        // todo: nullify content after load
        elem.textContent = "";
        const data = await resp.json();
        if (data.job_id) {
            const link = `${window.location.origin}/dfixer?job_id=${data.job_id}`;
            statusDiv.innerHTML = `Job queued! <a href="${link}">View result</a>`;
        } else {
            statusDiv.textContent = "Error submitting job.";
        }
    };
</script>
</body>
</html>
