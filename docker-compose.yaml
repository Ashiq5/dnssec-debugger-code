version: "3.9"

services:
  worker:
    build:
      context: Docker/
      dockerfile: Dockerfile
    cap_add:
      - NET_ADMIN
    user: "${USER_ID}:${GROUP_ID}"
    volumes:
      - ./:/data/ErroneousZoneGeneration
    command: ["/usr/local/bin/start.sh"]
    stdin_open: true
    tty: true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    depends_on:
      - redis
  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
